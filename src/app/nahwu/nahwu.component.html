<div class="container">
  <div *ngIf="prevAnswered.length < nahwus.length+1">
    <p class="text-center">{{ prevAnswered.length }} of {{ nahwus.length }}</p>
    <h1>{{ nahwus[currentNahwu].question }}</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div class="answers">
            <ul class="answers__list" *ngFor="let nahwu of nahwus[currentNahwu].answer">
              <label>
                <li @answer class="answers__item" appBackground [correctAnswer]="nahwu.correct">
                  <input type="radio" name="options" (change)="onAnswer(nahwu.correct)" [disabled]="answerSelected">
                  {{ nahwu.option }}
                </li>
              </label>
            </ul>
          </div>
        </div>
      </div>  
    </div>

  </div>


  <div *ngIf="prevAnswered.length > this.nahwus.length">
    <button class="btn" (click)="showResult()" *ngIf="resultStatus === 'Show Result'">{{ resultStatus }}</button>
    <button class="btn btn--new" (click)="playAgain()" *ngIf="resultStatus !== 'Show Result'">{{ resultStatus
      }}</button>
    <div *ngIf="result">
      Jawaban Benar: {{ correctAnswers }} | Jawaban Salah: {{ incorrectAnswers }}
    </div>
  </div>


</div>
